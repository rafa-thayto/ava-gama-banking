<div class="input-field col s6">
  <input placeholder="Senha" id="pass" type="password" class="validate required"  maxlength="6">
  <label for="pass">Senha</label>
</div>
<aside id="button-pad">
  <button class="btnNumber" *ngFor="let numbers of buttonpad; let i = index" [attr.data-index]="i">{{i}}</button>
</aside>
