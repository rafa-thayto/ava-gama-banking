 <div class="row">
  
        <div>
            <h1 class="center-align">filtrar lançamentos</h1>
         </div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="col s12"> 
        <div class="row">
          <div class="input-field col s6">
            <input id="val_ini" type="text" class="validate" name="val_ini" ngModel>
            <label for="val_ini">de</label>
          </div>
          <div class="input-field col s6">
            <input id="val_fim" type="text" class="validate" name="val_fim" ngModel>
            <label for="val_fim">até</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input  id="date_ini" type="date" class="validate" name="date_ini" ngModel>
            <label for="date_ini">de</label>
          </div>
          <div class="input-field col s6">
            <input id="date_fim" type="text" class="validate" name="date_fim" ngModel>
            <label for="date_fim">até</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="ag_dest" type="text" class="validate" name="ag_dest" ngModel>
            <label for="ag_dest">Agência de destino</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="ac_dest" type="text" class="validate" name="ac_dest" ngModel>
            <label for="ac_dest">Conta de destino</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" class="validate" name="name" ngModel >
            <label for="name">Nome da pessoa</label>
          </div>
        </div>
        <div>
        <button (click)="limpa()"class="waves-effect waves-light btn">limpar</button>
        <button type="submit" class="waves-effect waves-light btn">filtrar</button>
      </div>
      </form>
    
    </div>
