  <!--main-->
  <main >    
      <form class="col s12 formulario">
        <div class="row">
            <div class="input-field col s12 digitos">
               <input  [textMask] =" {mask: maskAgencia}" [(ngModel)] ="agencia" name="agencia" placeholder="agencia de destino " id="agencia-destino" type="text"  class="validate" ><br>
                <input [textMask] =" {mask: maskConta} " [(ngModel)] ="conta" name="conta"  placeholder="conta destino " id="conta-destino" type="text" class="validate" ><br>
                <input currencyMask [(ngModel)]="value" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" placeholder="R$ valor a ser transferido " name="transferencia" type="text" class="validate" maxlength="23"><br> 
            </div>
        </div>

            <div class="row espaco">
                <div class="input-field col s12">          
                    <label>de:</label>
                </div>    
            </div>
            <br>
            <br>
            
            <div class="row espaco">
                <div class="input-field col s12 ">   
                    <label>para:</label>
                </div>  
            </div>
            <br>
            <br>

            <div class="row espaco">
                <div class="input-field  col s12">
                    <label>saldo atual:</label>
                </div>    
            </div>
            <br>
            <br>
            <footer>          
                <button routerLink='confirmacao' class="waves-effect waves-light btn botao-continuar" id="btn-continuar" >continuar</button>
            </footer>
      
    </form>
  </main>
