<mat-horizontal-stepper [linear]="isLinear">
    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup" fxLayout="row" class="container">
            <ng-template matStepLabel>Transferência</ng-template>
            <mat-form-field>
                <mat-label>Sua conta</mat-label>
                <input 
                matInput 
                [(ngModel)]="minhaConta"
                type="text"
                formControlName="minhaConta" disabled>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Agência de destino</mat-label>
                <input 
                matInput 
                [(ngModel)]="agencia" 
                placeholder="ex: 0001"
                maxlength="4"
                type="text" 
                formControlName="agencia" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Conta de destino</mat-label>
                <input 
                matInput 
                [(ngModel)]="conta" 
                placeholder="ex: 000001"
                maxlength="6"
                type="text" 
                formControlName="conta" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Valor a ser transferido</mat-label>
                <input 
                matInput currencyMask 
                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }"
                [(ngModel)]="valorTransferido"
                placeholder="ex: R$100,00"
                maxlength="13"
                minlength="4"
                type="text"
                formControlName="valorTransferido" required>
            </mat-form-field>

            <div>
                <button class="btn-orange" mat-raised-button color="primary" matStepperNext>confirmar</button>
            </div>
        </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Confirmação</ng-template>
            <mat-form-field>
                <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
                <button class="btn-orange" mat-raised-button color="primary" mat-button matStepperPrevious>retornar</button>
                <a class="btn-orange" mat-raised-button color="primary" mat-button routerLink="/transferencias/:id">confirmar</a>
            </div>
        </form>
    </mat-step>
</mat-horizontal-stepper>
