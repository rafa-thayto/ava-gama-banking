<mat-sidenav-container fxFlexFill>
  <mat-sidenav [hidden]="router.url == '/login'" #sidenav [mode]=sideMenuMode class="app-sidenav" [(opened)]=sideMenuOpen class=mat-elevation-z2>
    <mat-toolbar color="primary">
      <img src='/assets/a3.png' class=a3 />
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">
        <mat-icon matListIcon>account_balance</mat-icon>
        <span matLine>Minha conta</span>
      </a>
      <a mat-list-item routerLink="/transferencias">
        <mat-icon matListIcon>swap_horiz</mat-icon>
        <span matLine>TransferÃªncias</span>
      </a>
      <a mat-list-item routerLink="/extrato">
        <mat-icon matListIcon>history</mat-icon>
        <span matLine>Extrato</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar [color]=toolbarColor fxLayout="row" fxLayoutAlign="start center" [fxHide]=navBarService.isHidden>
    <div fxFlex fxHide fxShow.gt-sm></div>
    <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm>
      <mat-icon aria-label="Menu" class="material-icons">menu</mat-icon>
    </button>
    <img src='/assets/ava-gama-banking-logo-branco.png' fxFlex=100px fxHide.gt-sm />
    <img src='/assets/ava-gama-banking-laranja.png' fxFlex=150px fxHide fxShow.gt-sm />
    <div fxFlex fxLayout="row" fxLayoutAlign="end center">
      <div fxLayout=column class=profile>
        <small>{{(client | async)?.name}}</small>
        <small>
          ag: {{((account | async)?.ag) | number : '3.0-0'}} c/c: {{((account | async)?.account_number) | number : '3.0-0'}}
        </small>
      </div>
      <button mat-icon-button routerLink='/logout'>
        <mat-icon>exit_to_app</mat-icon>
      </button>
    </div>
  </mat-toolbar>
  <ng-content></ng-content>
</mat-sidenav-container>
